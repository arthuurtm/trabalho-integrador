<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal</title>
    <link 
        rel="stylesheet" 
        href="./css/main.css"
    />
    <link 
        rel="stylesheet" 
        href="./css/elements.css"
    />
    <link 
        rel="stylesheet" 
        href="./css/root-index.css"
    />
    <link 
        rel="stylesheet" 
        href="./css/header.css"
    />
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" 
    />
    <script
        src="js/homePage.js"
    ></script>
</head>
<body>
    <header class="menu">
        <div class="logo">
            <img src="./img/light-logo.png" id="logo"/>
        </div>
        <div class="center">
            <div class="search-bar">
                <span class="material-symbols-outlined material-icons">search</span>
                <input type="text" placeholder="Pesquise jogos, distribuidores...">
            </div>
        </div>
        <div class="user-actions">
            <div class="material-symbols-outlined">
                shopping_cart
            </div>
            <div class="material-symbols-outlined">
                account_circle
            </div>
        </div>
    </header>
    <main>
        <!-- Anúncios -->
        <div class="ads-main-container">
            <div class="goto left">
                <p><</p>
            </div>
            <div class="ads-container">
                <p>Anúncio</p>
            </div>
            <div class="goto right">
                <p>></p>
            </div>
        </div>
    
        <!-- Produtos -->
        <div class="products-main-container">
          <div class="products-grid">
                <div class="product-card publish">
                    <a href="./views/cadastro_produto.html">
                        <img src="/img/product.png" alt="Produto 1">
                        <div class="data">
                            <h3>Distribuir produto</h3>
                        </div>
                    </a>
                </div>
                <div class="product-card">
                    <img src="./img/product.png" alt="Produto 1">
                    <div class="data">
                        <h3>Produto 1</h3>
                        <p>Informações do produto</p>
                    </div>
                </div>
                <div class="product-card">
                    <img src="./img/product.png" alt="Produto 2">
                    <div class="data">
                        <h3>Produto 2</h3>
                        <p>Informações do produto</p>
                    </div>
                </div>
                <div class="product-card">
                    <img src="./img/product.png" alt="Produto 3">
                    <div class="data">
                        <h3>Produto 3</h3>
                        <p>Informações do produto</p>
                    </div>
                </div>
                <div class="product-card">
                    <img src="./img/product.png" alt="Produto 4">
                    <div class="data">
                        <h3>Produto 4</h3>
                        <p>Informações do produto</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
