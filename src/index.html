<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/root-index.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigator.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <header class="menu">
        <div class="logo">
            <a onclick="changeSitePage('views/tela_jogos.html', 'Inicio')">
                <img src="./img/light-logo.png" id="logo">
            </a>
        </div>
        <div class="center" id="menu-header">
            <div class="search-bar">
                <span class="material-symbols-outlined material-icons">search</span>
                <input type="text" placeholder="Pesquise jogos, distribuidores...">
            </div>
        </div>
    </header>

    <div class="navigator hidden" id="navigator">
        <div class="hide-navigator" id="hideNavigator">☰</div>
        <div class="center">
            <nav class="navigator-options">
                <div class="user-actions">
                    <ul>
                        <li id="openModal">
                            <div class="material-symbols-outlined">account_circle</div>
                            <p>Conta</p>
                        </li>
                        <li>
                            <div class="material-symbols-outlined">shopping_cart</div>
                            <p>Carrinho</p>
                        </li>
                        <li onclick="changeSitePage('views/cadastro_jogo.html', 'Cadastrar Jogo', true)">
                            <div class="material-symbols-outlined">publish</div>
                            <p>Publicar jogo</p>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="modal" id="userModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Nome do Usuário</h2>
            <p>Este é um popup simples.</p>
        </div>
    </div>

    <div class="site_start">
        <iframe id="site_page"></iframe>
    </div>

    <script src="js/homePage.js"></script>
</body>
</html>
