<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Feedback</title>
    <link rel="stylesheet" href="../css/loginForm.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/elements.css">
</head>
<body>
    <div class="page">
        <div class="form">
            <div class="left">
                <img src="../img/logo.png" alt="Logo" id="logo" />
                <h1>Publicar uma avaliação</h1>
            </div>
            <div class="right">
              <form class="formContainer" id="form">
                    <div class="centered">
                        <div class="formStep" id="step1">
                            <div class="sepElements">
                                <label for="personalName">Título</label>
                                <input class="input" type="text" id="feedbackTitle" placeholder="Um breve título" />
                                <div class="star-rating" id="starRating">
                                    <label>Avaliação</label>
                                    <div class="stars">
                                        <span data-value="1" class="star">★</span>
                                        <span data-value="2" class="star">★</span>
                                        <span data-value="3" class="star">★</span>
                                        <span data-value="4" class="star">★</span>
                                        <span data-value="5" class="star">★</span>
                                    </div>
                                </div>
                                <label for="lastName">Descrição</label>
                                <input class="input" type="text" id="feedbackDescpt" placeholder="Descreva sua experiência com o produto" />
                            </div>
                        </div>
                    </div>
                  <div class="sepButtons">
                      <button class="btn destructive" id="prevButton" type="button" style="display: none;">Voltar</button>
                      <button class="btn confirm" id="nextButton" type="button">Próximo</button>
                  </div>
              </form>
          </div>
        </div>
    </div>
    <script src="../js/formModel.js"></script>
    <script>
        const stars = document.querySelectorAll('.stars .star');
        let selectedValue = 0;
      
        // Evento para passar o mouse (hover)
        stars.forEach(star => {
          star.addEventListener('mouseover', () => {
            const value = star.getAttribute('data-value');
            highlightStars(value); // Ativa visualmente as estrelas até o hover
          });
      
          star.addEventListener('mouseout', () => {
            highlightStars(selectedValue); // Volta para as estrelas selecionadas (clicadas)
          });
      
          star.addEventListener('click', () => {
            selectedValue = star.getAttribute('data-value');
            highlightStars(selectedValue); // Salva a seleção
          });
        });
      
        // Função para ativar as estrelas visualmente
        function highlightStars(value) {
          stars.forEach(star => {
            if (star.getAttribute('data-value') <= value) {
              star.classList.add('hover'); // Adiciona destaque
            } else {
              star.classList.remove('hover'); // Remove destaque
            }
          });
        }
    </script>           
</body>
</html>
